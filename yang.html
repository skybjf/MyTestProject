<script src="http://mc.meituan.net/combo/?f=touch/js/download/jquery.3576a6e7.js;touch/js/download/rotate.d60cec41.js;touch/js/download/download.eeb718a2.js;touch/js/count_v2.29e445e8.js;"></script>
<script type="text/javascript">
    MT.GA = {
        trackGAEvent: function () {
            // 事件代理方式
            $('body').on('click', 'a', function (e) {
                MT.GA.genGA.call(this);
            });
            $('.sms-btn').click(function (e) {
                MT.GA.genGA.call(this);
            });
        },

        genGA: function() {
            var GA_EVENT = 'gaevent', // 自定义trackEvent属性
                attrs;

            if (attrs = this.getAttribute(GA_EVENT)) {
                attrs = this.getAttribute(GA_EVENT).split('|');
                MT.GA.sendGA.apply(null, attrs);
            }
        },

        sendGA: function () {
            var arrTrack = ['_trackEvent'],
                    attrs = [].slice.call(arguments);

            if (attrs.length === 1) {
                arrTrack.push('InnerLink', 'Click', attrs[0]);
            } else {
                arrTrack = arrTrack.concat(attrs);
            }
            _gaq.push(arrTrack);
        }
    };
    MT.GA.trackGAEvent();
</script>
