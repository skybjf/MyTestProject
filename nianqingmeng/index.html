var line;

function getQuestion(){
	q = [];
	if(line == 1){
		maleRandom = Math.floor(Math.random()* 2);
		if(maleRandom == 0){
			q.push('m3');
			q.push('m4');
		}else{
			q.push('m5');
			q.push('m6');
		}
	}else if(line == 2){
		q.push('m1');
		q.push('m2');
	}else if(line == 3){
		q.push('f1');
		q.push('f2');
	}else{
		q.push('f3');
		q.push('f4');
	}
	var j = Math.floor(Math.random() * 7)+1;
	q.push('r'+j);
	while(true){
		var k = Math.floor(Math.random() * 7)+1;
		if(j != k){
			q.push('r'+k);
			break;
		}
	}
}
