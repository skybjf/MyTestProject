<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="miaov.touch.js"></script>
<script>
window.onload = function(){
	var box = document.getElementById("box");
	setGravity(
		function(e){
			var str = "";
			for(var s in e){
				str+= s +":"+e[s]+"<br/>"
			}
			box.innerHTML = str;
		}
	);
};
</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
