<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>无标题文档</title>
<style>
#box {
	width: 200px;
	height: 200px;
	background: red;
	font: 16px "宋体";
	color: #fff;
}
</style>
<script>
window.onload = function(){
	var box = document.getElementById("box");
	//alert(window.DeviceMotionEvent);
	window.addEventListener("devicemotion",motion,false);
	function motion(e){
		var acceleration = e.accelerationIncludingGravity;
		//box.innerHTML = acceleration; 
		///console.log(acceleration);
		box.innerHTML = "X:"+(acceleration.x).toFixed(0)+"<br/> Y:"+(acceleration.y).toFixed(0)+"<br/> Z:"+acceleration.z.toFixed(0); 
	}
};
</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
